
<!DOCTYPE html>
<html lang="en" class="scroll-smooth antialiased">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4AM Global Media | Engineering Tomorrow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                    colors: {
                        // Modern SaaS Palette (Slate based)
                        background: '#0F172A', // Slate 900
                        surface: '#1E293B',    // Slate 800
                        surfaceHover: '#334155', // Slate 700
                        border: '#334155',     // Slate 700
                        
                        primary: '#6366F1',    // Indigo 500
                        primaryHover: '#4F46E5', // Indigo 600
                        
                        secondary: '#64748B',  // Slate 500
                        success: '#10B981',    // Emerald 500
                        warning: '#F59E0B',    // Amber 500
                        error: '#EF4444',      // Red 500
                    },
                    boxShadow: {
                        'sm': '0 1px 2px 0 rgba(0, 0, 0, 0.05)',
                        'DEFAULT': '0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06)',
                        'md': '0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06)',
                        'lg': '0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05)',
                        'xl': '0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04)',
                        'glow': '0 0 15px rgba(99, 102, 241, 0.15)', // Subtle indigo glow
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0F172A; /* Slate 900 */
            color: #F8FAFC; /* Slate 50 */
        }

        /* Clean Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0F172A;
        }
        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }

        /* Utility Classes for "Glass" replacement - Clean Surface */
        .saas-card {
            background-color: #1E293B; /* Slate 800 */
            border: 1px solid #334155; /* Slate 700 */
            border-radius: 1rem; /* rounded-2xl for more modern feel */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .saas-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            border-color: #475569; /* Slate 600 */
        }
        
        /* Premium Gradient Overlay for Cards */
        .saas-card::after {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom right, rgba(255, 255, 255, 0.03), transparent);
            pointer-events: none;
        }

        .saas-input {
            background-color: #0F172A; /* Slate 900 */
            border: 1px solid #334155; /* Slate 700 */
            border-radius: 0.75rem; /* rounded-xl */
            color: white;
            padding: 0.75rem 1rem;
            width: 100%;
            transition: all 0.2s;
        }
        .saas-input:focus {
            outline: none;
            border-color: #6366F1; /* Primary */
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }

        .saas-button-primary {
            background: linear-gradient(135deg, #6366F1 0%, #4F46E5 100%);
            color: white;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            transition: all 0.2s;
            box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.2);
        }
        .saas-button-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 8px -1px rgba(79, 70, 229, 0.3);
            filter: brightness(110%);
        }
        .saas-button-primary:active {
            transform: translateY(0);
        }

        .saas-button-secondary {
            background-color: rgba(30, 41, 59, 0.5);
            border: 1px solid #334155;
            color: #E2E8F0;
            font-weight: 500;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            transition: all 0.2s;
        }
        .saas-button-secondary:hover {
            background-color: #334155;
            color: white;
            border-color: #475569;
        }

        /* Motivational Gradients */
        .gradient-text-gold {
            background: linear-gradient(to right, #FCD34D, #F59E0B);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .gradient-text-primary {
            background: linear-gradient(to right, #818CF8, #6366F1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .gradient-border-bottom {
            position: relative;
        }
        .gradient-border-bottom::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(to right, transparent, rgba(99, 102, 241, 0.5), transparent);
        }

        /* Hero Animation & Layout Fixes */
        .hero-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 140%;
            height: 140%;
            background: radial-gradient(circle closest-side, rgba(99, 102, 241, 0.15), transparent);
            z-index: 0;
            pointer-events: none;
        }

        .hero-orbit-layer {
            position: absolute;
            inset: 0;
            z-index: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .hero-orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .hero-orbit-primary {
            width: 600px;
            height: 600px;
            animation: orbit-spin 60s linear infinite;
        }

        .hero-orbit-secondary {
            width: 900px;
            height: 900px;
            animation: orbit-spin 90s linear infinite reverse;
        }

        .animated-code-bg {
            position: absolute;
            inset: 0;
            overflow: hidden;
            z-index: 0;
            opacity: 0.4;
            pointer-events: none;
            mask-image: linear-gradient(to bottom, transparent, black 20%, black 80%, transparent);
            -webkit-mask-image: linear-gradient(to bottom, transparent, black 20%, black 80%, transparent);
        }

        .animated-code-lines {
            position: absolute;
            top: 0;
            right: 0;
            padding: 2rem;
            color: rgba(99, 102, 241, 0.1); /* Subtle Indigo */
            font-family: monospace;
            font-size: 0.875rem;
            line-height: 1.5;
            white-space: pre;
            transform: skewY(-12deg);
            transform-origin: top right;
            user-select: none;
        }

        .animated-code-lines span {
            display: block;
            margin-bottom: 2rem;
        }

        .text-gradient {
            background: linear-gradient(to right, #818CF8, #38BDF8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes orbit-spin {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
