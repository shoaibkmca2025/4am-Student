
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4AM Global Media | Engineering Tomorrow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            color: #f8fafc;
        }
        .glass {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .text-gradient {
            background: linear-gradient(to right, #38bdf8, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .hero-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(56, 189, 248, 0.15) 0%, rgba(2, 6, 23, 0) 70%);
            z-index: -1;
            filter: blur(60px);
        }
        .animated-code-bg {
            position: absolute;
            inset: 0;
            overflow: hidden;
            pointer-events: none;
            opacity: 0.35;
            mix-blend-mode: screen;
        }
        .animated-code-grid {
            position: absolute;
            width: 140%;
            height: 140%;
            left: -20%;
            top: -20%;
            background-image: radial-gradient(circle at 1px 1px, rgba(148, 163, 184, 0.18) 1px, transparent 0);
            background-size: 32px 32px;
            animation: grid-pan 28s linear infinite;
        }
        .animated-code-lines {
            position: absolute;
            inset: 0;
            display: flex;
            justify-content: space-around;
            align-items: stretch;
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            font-size: 11px;
            line-height: 1.5;
            color: #38bdf8;
        }
        .animated-code-lines span {
            white-space: pre;
            opacity: 0.8;
            animation: code-scroll 18s linear infinite;
        }
        .animated-code-lines span:nth-child(2) {
            animation-duration: 22s;
            animation-delay: -5s;
            color: #a5b4fc;
        }
        .animated-code-lines span:nth-child(3) {
            animation-duration: 26s;
            animation-delay: -8s;
            color: #f9a8d4;
        }
        .hero-scan-layer {
            position: absolute;
            inset: 0;
            pointer-events: none;
            mix-blend-mode: screen;
            opacity: 0.35;
            overflow: hidden;
        }
        .hero-scan-bar {
            position: absolute;
            top: -40%;
            left: -20%;
            width: 140%;
            height: 40%;
            background: linear-gradient(
                to bottom,
                rgba(56, 189, 248, 0) 0%,
                rgba(56, 189, 248, 0.15) 40%,
                rgba(129, 140, 248, 0.3) 50%,
                rgba(56, 189, 248, 0.15) 60%,
                rgba(56, 189, 248, 0) 100%
            );
            filter: blur(12px);
            animation: hero-scan-move 14s linear infinite;
        }
        .hero-orbit-layer {
            position: absolute;
            inset: 0;
            pointer-events: none;
            z-index: -1;
        }
        .hero-orbit {
            position: absolute;
            border-radius: 999px;
            border: 1px solid rgba(148, 163, 184, 0.3);
            box-shadow: 0 0 40px rgba(56, 189, 248, 0.15);
            background: radial-gradient(circle at 0% 0%, rgba(56, 189, 248, 0.2), transparent 55%);
            mix-blend-mode: screen;
            animation: orbit-spin 40s linear infinite;
        }
        .hero-orbit-primary {
            width: 520px;
            height: 520px;
            top: 8%;
            right: -8%;
        }
        .hero-orbit-secondary {
            width: 360px;
            height: 360px;
            bottom: -10%;
            left: 5%;
            animation-duration: 32s;
            animation-direction: reverse;
        }
        .hero-particles {
            position: absolute;
            inset: 0;
            pointer-events: none;
            z-index: 0;
        }
        .hero-particle {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 999px;
            background: #38bdf8;
            box-shadow: 0 0 16px rgba(56, 189, 248, 0.9);
            opacity: 0.6;
            animation: particle-float 12s ease-in-out infinite alternate;
        }
        .hero-particles .hero-particle:nth-child(2) {
            animation-duration: 16s;
            animation-delay: -4s;
            background: #a5b4fc;
        }
        .hero-particles .hero-particle:nth-child(3) {
            animation-duration: 20s;
            animation-delay: -7s;
            background: #f97316;
        }
        .hero-particles .hero-particle:nth-child(4) {
            animation-duration: 18s;
            animation-delay: -2s;
            background: #22c55e;
        }
        .floating-badges {
            position: absolute;
            inset: 0;
            pointer-events: none;
            z-index: 0;
        }
        .floating-badge {
            position: absolute;
            padding: 6px 12px;
            border-radius: 999px;
            background: radial-gradient(circle at 0% 0%, rgba(56, 189, 248, 0.25), rgba(15, 23, 42, 0.85));
            border: 1px solid rgba(148, 163, 184, 0.3);
            font-size: 10px;
            letter-spacing: 0.06em;
            text-transform: uppercase;
            color: #e5e7eb;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            animation: badge-float 9s ease-in-out infinite alternate;
            box-shadow: 0 10px 30px rgba(15, 23, 42, 0.6);
        }
        .floating-badge-dot {
            width: 6px;
            height: 6px;
            border-radius: 999px;
            background: #38bdf8;
            box-shadow: 0 0 12px rgba(56, 189, 248, 0.9);
        }
        .floating-badges .floating-badge:nth-child(2) {
            animation-duration: 11s;
            animation-delay: -3s;
        }
        .floating-badges .floating-badge:nth-child(3) {
            animation-duration: 13s;
            animation-delay: -5s;
        }
        @keyframes hero-scan-move {
            0% {
                transform: translate3d(0, -120%, 0) rotate(-8deg);
            }
            50% {
                transform: translate3d(0, 40%, 0) rotate(-8deg);
            }
            100% {
                transform: translate3d(0, 120%, 0) rotate(-8deg);
            }
        }
        @keyframes orbit-spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        @keyframes particle-float {
            0% {
                transform: translate3d(0, 0, 0);
            }
            100% {
                transform: translate3d(20px, -24px, 0);
            }
        }
        @keyframes badge-float {
            0% {
                transform: translate3d(0, 0, 0);
            }
            100% {
                transform: translate3d(10px, -18px, 0);
            }
        }
        @keyframes grid-pan {
            from { transform: translate3d(0, 0, 0); }
            to { transform: translate3d(-64px, -64px, 0); }
        }
        @keyframes code-scroll {
            0% {
                transform: translateY(100%);
            }
            100% {
                transform: translateY(-100%);
            }
        }
    </style>
